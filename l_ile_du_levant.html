<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'île du Levant - Trailer</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background: #666;
            border-radius: 5px;
            color: white;
        }

        .book-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        .book-preview {
            text-align: justify;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Mode Sombre</button>
    
    <div class="container">
        <h1 class="book-title">L'île du Levant</h1>
        
        <div class="book-preview">
            <p>Découvrez l'histoire mystérieuse de l'île du Levant, un lieu où se mêlent secrets et aventures...</p>
            <p>Une île méditerranéenne unique, un récit captivant qui vous transportera dans un monde où la nature sauvage et l'histoire s'entremêlent.</p>
        </div>
    </div>

    <video src="/veideo/levant.mp4" controls style="width: 100%;"></video>

    <footer style="text-align: center; padding: 20px; background-color: var(--bg-color); border-top: 1px solid var(--text-color);">
        <div class="container">
            <p>© 2024 L'île du Levant - Tous droits réservés</p>
            <p></p>
        </div>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
