<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Carousel</title>
    <style>
        .carousel-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 100px auto;
            perspective: 1000px;
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }

        .carousel-item {
            position: absolute;
            width: 290px;
            height: 200px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
        .carousel-item:nth-child(2) { transform: rotateY(120deg) translateZ(400px); }
        .carousel-item:nth-child(3) { transform: rotateY(240deg) translateZ(400px); }

        @keyframes rotate {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">Item 1</div>
            <div class="carousel-item">Item 2</div>
            <div class="carousel-item">Item 3</div>
        </div>
    </div>
</body>
</html>
